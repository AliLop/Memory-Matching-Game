<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorando</title>
    <link rel="stylesheet" href="styles/style.css" /> 
    <script src="https://kit.fontawesome.com/2f1cc098b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <div class="game-intro">
        
            <h1> MEMORY <br/> MATCHING <br/> GAME</h1>
            <p class="explain">Match Heroes <br/> and Villains!</p> 
        </div>
        <div id="game-board">
                <div id="over"></div>
                <div id="next-level"></div>
                <div id="start">
                    <button id="start-button"><strong> START </strong></button>
                </div>
            
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <div>
            <div class="level"> 
                <small> Level: </small> <strong><span id="level">1</span></strong>
            </div>
            <div id="score-div">
                <p class="score-title"><strong> SCORE </strong></p>
                   <hr/> 
                    <p class="pairs">Pairs Guessed:<br/> <i class="fas fa-trophy"> </i> <span id="pairs-guessed"><strong>0 </strong> </span> / 16 <br/>
                    Pairs Clicked:<br/> <i class="fas fa-times"> </i> <span id="pairs-clicked"><strong>0</strong></span></p>
                <hr/>
                <div class="time">
                    <small> Countdown: </small> 00:<span id="time">59</span> 
                </div>
            </div>
        </div>
    </div>
    <footer id="github-link">
                <a id="open-src" rel="GitHub" href="https://github.com/AliLop/Memory-Matching-Game" target="_blank"> Open-source code, </a> by
                Alicia Lopez üë©‚Äçüíª
    </footer>
    <script src="js/cardsCollection.js"></script> 
    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
